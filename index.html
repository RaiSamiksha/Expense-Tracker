<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Basic HTML Structure</title>
</head>
<body>
    <header class="text-center mb-4">
        <h2>Expense Tracker</h2>
    </header>

    <main class="container">
        <section class="mb-4">
            <form id="expenseForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input class="form-control form-control-md mb-2" type="text" id="expenseName" placeholder="Expense name">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control form-control-md mb-2" type="number" id="expenseAmount" placeholder="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-md" id = "submitButton">Submit</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="mb-4">
            <p class="total-amount">Total: Rs.<span id="totalAmount">0.00</span></p>
        </section>

        <section>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="expenseTableBody">
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
